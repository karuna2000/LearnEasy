<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/contact.css">
    
    <!-- Google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;600&display=swap" rel="stylesheet">

    <!-- Favicon icon -->
    <link rel = "icon" type="image/png" href = "icons/title.png">

    <!-- Boxicon link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <div class="navigation">
            <div class="navbar_logo">
                <a href="index.html"><img src="icons/new-logo.png" title="Logo"></a>
            </div>
            <div class="navbar_links">
                <a href="#" class="nav_link">About</a>
                <a href="#" class="nav_link">Contact</a>
            </div>
        </div>
        <!-- End of Navbar -->
    </header>
    <!-- End of Header -->

    <!-- Background Image -->
    <div class="bg-image"></div>
    
    <!-- Contact us div-->
    <div class="contact">
        <div class="contact_div" id="contact">  <!-- data-aos="fade-up" data-aos-duration="1000"-->
            <h3>Get in touch</h3>
            <p>For any resources or issues.. </p>
            <div class="wrapper">
                <form class="input_part" method="post" action=""> 
                    <!-- <img src="icons/avatar.png" class="avatar_icon">
                    <input class="input-field" type="text" name="name" placeholder="Name" required>
                    <img src="icons/msg.png" class="msg_icon">
                    <input class="input-field" type="email" name="email" placeholder="Email" required>
                    <img src="icons/subj-icon.png" class="sub_icon">
                    <input class="input-field" type="text" name="subject" placeholder="Subject" required>
                    <textarea rows="5" cols="5"  name="message" placeholder="Message" required></textarea>
                    <button class="submit_btn" type="submit">Submit</button> -->
                    <div class="mb-3 lebelform">
                        <label for="exampleFormControlInput1" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" name="name">
                      </div>
                    <div class="mb-3 lebelform">
                        <label for="exampleFormControlInput2" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="email" name="email">
                      </div>
                      <div class="mb-3 lebelform">
                        <label for="exampleFormControlInput3" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="subject" name="subject">
                      </div>
                      <div class="mb-3 lebelform">
                        <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="button" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End of contact div -->

</body>
</html>
