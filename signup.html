<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

     <!-- Favicon icon link -->
     <link rel = "icon" type="image/png" href = "icons/title.png">

     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar -->
        <div class="navigation">
            <div class="navbar_logo">
                <a href="index.html"><img src="icons/new-logo.png" title="Logo"></a>
            </div>
            <div class="navbar_links">
                <a href="#" class="nav_link">About</a>
                <a href="contact.html" class="nav_link">Contact</a>
            </div>
        </div>
        <!-- End of Navbar -->
    </header>
    <!-- End of Header -->

    <!-- Background Image -->
    <div class="bg-image"></div>

    <!-- Signup div-->
    <div class="signup-div" id="signup-div">
        <div class="inner-signup">
            <h3>Sign Up</h3>
            <!-- Form part -->
            <form class="input_part" method="post">
    
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user icon"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
               
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope icon"></i></span>
                    <input type="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="addon-wrapping">
                  </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key icon"></i></i></span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-eye" id="password_eye"></i></span>
                  </div>

                <div class="input-group">
                    <select name="interest" id="interest" required class="form-select" aria-label="Default select example">
                        <option value="">Interested in</option>
                        <option value="data science">Data Science</option>
                        <option value="Machine learning">Machine Learning</option>
                        <option value="web development">Web Development</option>
                        <option value="">Android Development</option>
                        <option value="">UI/UX Design</option>
                    </select>
                </div>
                <button class="submit_btn">Create Account</button>
                <p>Already have an account? <a href="./login.html"> Login </a></p>
            </form>
            <!-- End of form -->
        </div>
    </div>
    <!-- End of Signup div -->

    <!-- Javascript link -->
    <script src="js/signup.js"></script>

</body>
</html>
